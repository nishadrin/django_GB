{% load static %}
<div class="header">
  <span class="logo">
    <a href="{% url 'index' %}"><img class="img_logo" src="{% static 'img/hit.jpg' %}"  alt="Лого"></a>
  </span>
  <div class="menu">
    <ul class="header_ul">
      {% if user.is_authenticated %}
        <li><a class="header_a" href="#"></a>{{ user.username|title }}</li>
        <a href="{% url 'auth:logout' %}">Выход</a>
      {% else %}
        <a href="{% url 'auth:login' %}">Войдите</a> или <a href="{% url 'auth:register' %}">Зарегистрируйтесь</a>
      {% endif %}
      {% for item in links_main_menu %}
      <li><a class="{% if request.resolver_match.view_name == item.href %}active_main_menu{% else %}header_a{% endif %}" href="{% url item.href %}">{{ item.name }}</a></li>
      {% endfor %}
    </ul>
  </div>
</div>
